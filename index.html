<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <style>
        #scrollToTopBtn { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 99; padding: 10px; font-size: 16px; border: none; outline: none; background-color: #333; color: #fff; cursor: pointer; border-radius: 50%; }
        #scrollToTopBtn:hover { background-color: #555; }
        #scrollToTopBtn::after { content: '\25B2'; }
        #table th { cursor: pointer; }
        #table th:hover { text-decoration: underline; }
        .nav-link.active-filter { background-color: rgba(var(--bs-primary-rgb), 0.2); font-weight: 500; border-radius: 4px; }
        .nav-link.active-filter { background-color: rgba(var(--bs-primary-rgb), 0.3);}
        .trophy-icon { width: 50px; height: 50px; object-fit: contain; }
        .trophy-icon-mini { width: 18px; height: 18px; object-fit: contain; vertical-align: middle; margin: 0 4px; }
    </style>
    <title>Trophy Database</title>
</head>
<body>
    <div class="container custom-width">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                        <img src="img/psn.png" alt="PSN" width="32" height="32" style="object-fit: contain;">
                        Trophies
                      </a>                      
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active-filter" href="#" data-console="all">All</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-console="PS3">PS3</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-console="PS4">PS4</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-console="PS5">PS5</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-console="PSVITA">PS Vita</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-console="PSPC">PC</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="https://github.com/FlexBy420/psn-trophy-scraper" target="_blank" rel="noopener noreferrer">
                                    <i class="bi bi-github"></i> Source Code
                                </a>
                            </li>
                        </ul>
                    </div>
                        <span id="trophy_summary" class="nav-link disabled">
                          <img src="img/platinum.png" alt="Platinum" class="trophy-icon-mini"> <span id="count_p">0</span>
                          <img src="img/gold.png" alt="Gold" class="trophy-icon-mini"> <span id="count_g">0</span>
                          <img src="img/silver.png" alt="Silver" class="trophy-icon-mini"> <span id="count_s">0</span>
                          <img src="img/bronze.png" alt="Bronze" class="trophy-icon-mini"> <span id="count_b">0</span>
                        </span>
                    <button id="darkModeToggle" class="btn btn-outline-secondary ms-2" type="button" title="Toggle dark mode">
                        <i class="bi bi-moon"></i>
                    </button>
                </div>
            </nav>
        </header>

        <div class="container mt-2 custom-width">
            <div id="loading_progress" class="progress" role="progressbar" aria-label="Data loading and processing progress" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div id="loading_status" class="progress-bar" style="width: 0">Loadingâ€¦</div>
            </div>
            <div id="table_container" class="row mt-2 table-responsive d-none">
                <div class="p-2 position-relative">
                    <input id="filter" class="form-control form-control-lg" type="text" placeholder="Search by Game Title or ID" aria-label="Trophy filter">
                    <button id="clear_button" type="button" class="btn rounded-pill text-secondary form-control-clear position-absolute top-0 end-0 d-none">
                        <span class="bi bi-x-circle-fill"></span>
                    </button>
                </div>
                <div id="pagination" class="d-flex justify-content-center mt-3"></div>
                <span id="trophy_count" class="text-center d-block mt-2"></span> 
                <table class="table table-hover" id="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Trophies</th>
                            <th>Version</th>
                            <th>Platform</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- parsed data -->
                    </tbody>
                </table>
            </div>
        </div>       
        <footer>
            <div class="row">
                <span id="version" class="text-body-tertiary text-end">v1.1</span>
            </div>
        </footer>
    </div>

    <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top"></button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
